<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-inner">
                <ul class="header-inner-list">
                    <li class="header-inner-list-img"><a href="#">
                            <img src="images/header.svg" alt="StarBucks">
                        </a>
                    </li>
                    <li class="header-inner-list-item">
                        <a href="#" class="header-inner-list-item-link">Home</a>
                    </li>
                    <li class="header-inner-list-item">
                        <a href="#" class="header-inner-list-item-link">Select</a>
                    </li>
                    <li class="header-inner-list-item">
                        <a href="#" class="header-inner-list-item-link">Shop</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="cafe">
        <div class="container">
            <div class="cafe-inner-top">
                <h1 class="cafe-inner-top-title">
                    New Cafe by
                    <span class="cafe-inner-top-title-span">StarBucks</span>
                </h1>
                <p class="cafe-inner-top-pages">
                    Have time to buy the most harmonious drinks in the
                    new Starbucks coffee and don't forget about the discount!
                </p>
                <div class="cafe-inner-top-list">
                    <ul class="cafe-inner-top-list">
                        <li class="cafe-inner-top-list-item">
                            <a href="#" class="cafe-inner-top-list-item-left-link">Select a coffee</a>
                        </li>
                        <li class="cafe-inner-top-list-item">
                            <a href="#" class="cafe-inner-top-list-item-right-link">More</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="cafe-inner-bottom">
                <div class="cafe-inner-bottom-list">
                    <ul class="cafe-inner-bottom-list">
                        <li class="cafe-inner-bottom-list-item">
                            <h2 class="cafe-inner-bottom-list-item-title">9k <span class="cafe-inner-bottom-list-item-title-span">+</span></h2>
                            <p class="cafe-inner-bottom-list-item-pages">Premium Users</p>
                        </li>
                        <li class="cafe-inner-bottom-list-item">
                            <h2 class="cafe-inner-bottom-list-item-title">2k <span class="cafe-inner-bottom-list-item-title-span">+</span></h2>
                            <p class="cafe-inner-bottom-list-item-pages">Happy Customer</p>
                        </li>
                        <li class="cafe-inner-bottom-list-item">
                            <h2 class="cafe-inner-bottom-list-item-title">28k <span class="cafe-inner-bottom-list-item-title-span">+</span></h2>
                            <p class="cafe-inner-bottom-list-item-pages">Awards Winning</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
